<!DOCTYPE html>
<html>
<head>
    <title>Text Summarization - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarization - Result</h1>
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    </div>
</body>
</html>
