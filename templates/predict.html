<!DOCTYPE html>
<html>
<head>
    <title>Text Summarization - Predict</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, label {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        input[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarization - Predict</h1>
        <form action="/predict" method="post">
            <label for="text">Enter the text to summarize:</label><br>
            <textarea id="text" name="data" rows="10" cols="50"></textarea><br>
            <input type="submit" value="Generate Summary">
        </form>
    </div>
</body>
</html>
